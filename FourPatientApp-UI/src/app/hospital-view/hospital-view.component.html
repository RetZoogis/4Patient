<!-- component -->
<div class="hospitalview">
<div class="w-25 h-10 pl-3 pr-2 bg-white border rounded-full flex justify-between items-center relative">
  <input type="search" name="search" id="search" placeholder="Search" [(ngModel)] = searchInput
         class="appearance-none w-full outline-none focus:outline-none active:outline-none"/>
  <button (click)="search()" type="submit" class="ml-1 outline-none focus:outline-none active:outline-none">
    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
         viewBox="0 0 24 24" class="w-6 h-6">
      <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
  </button>
</div>
<pre>


</pre>


<div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th (click)="SortByName()"  scope="col" class="px-16 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Name
                </th>
                <th  scope="col" class="px-16 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Address
                </th>
                <th (click)="SortByComfort()" scope="col" class="px-12 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Comfort
                </th>
                <th (click)="SortByNursing()" scope="col" class="px-12 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Nursing
                </th>
                <th (click)="SortByAccomodations()" scope="col" class="px-8 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Accommodation
                  </th>
                  <th (click)="SortByCleanliness()" scope="col" class="px-8 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Cleanliness
                  </th>

               
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            
              <tr *ngFor="let data of hospitals">

                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    
                    <div class="ml-4">
                      <a class="text-sm font-medium text-gray-900" routerLink="/details/{{data.id}}" >
                        <!-- style= color:blue maybe -->
                        {{data.name}}
                      </a>
                      <div class="text-sm text-gray-500">
                        
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">{{data.address}},  {{data.city}}.  {{data.state}}</div>
                  <div class="text-sm text-gray-500">{{data.zipCode}}</div>
                </td>
                <td class="px-14 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-fulltext-green-800">
                    <!-- {{data.comfort}} -->
                    <div>
                    <ng-template #t let-fill="fill">
                      <span class="star" [class.full]="fill === 100">
                        <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                      </span>
                    </ng-template>
                    
                    <ngb-rating [(rate)]=data.comfort [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                  </div>

                  </span>
                </td>
                <td class="px-14 py-5 whitespace-nowrap text-sm text-gray-500">
                  <!-- {{data.nursing}} -->
                  <div>
                    <ng-template #t let-fill="fill">
                      <span class="star" [class.full]="fill === 100">
                        <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                      </span>
                    </ng-template>
                    
                    <ngb-rating [(rate)]=data.nursing [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                  </div>
                </td>
                <td class="px-16 py-3 whitespace-nowrap text-sm text-gray-500">
                  <!-- {{data.accomodations}} -->
                  <div>
                    <ng-template #t let-fill="fill">
                      <span class="star" [class.full]="fill === 100">
                        <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                      </span>
                    </ng-template>
                    
                    <ngb-rating [(rate)]=data.accomodations [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                  </div>
                    
                  </td>
                  <td class="px-14 py-3 whitespace-nowrap text-sm text-gray-500">
                    <!-- {{data.cleanliness}} -->
                    <div>
                      <ng-template #t let-fill="fill">
                        <span class="star" [class.full]="fill === 100">
                          <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                        </span>
                      </ng-template>
                      
                      <ngb-rating [(rate)]=data.cleanliness [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                    </div>
                    
                  </td>
                <td class="px-16 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <a routerLink="/details/{{data.id}}" class="text-indigo-600 hover:text-indigo-900">Details</a>
                
                  
                </td>
                <td class="px-16 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <a routerLink="/create-reviewh/{{data.id}}" class="text-indigo-600 hover:text-indigo-900">Leave a Review</a>                
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
