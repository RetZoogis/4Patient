<div *ngIf="auth.user$ | async as user">
    <div class="row align-items-center profile-header">
      <div class="col-md-2 mb-3">
        <img
          [src]="user.picture"
          alt="User's profile picture"
          class="rounded-circle img-fluid profile-picture"
        />
      </div>
      <div class="col-md text-center text-md-left">
        <h2>{{ FirstName }} {{ LastName }}</h2>
        <p>{{ email }}</p>
        <p>{{Street}} {{City}}, {{State}} {{Zip}} </p>
      </div>
      
      <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th scope="col" class="px-16 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                     
                    </th>
                    <th scope="col" class="px-16 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Message
                    </th>
                    <th scope="col" class="px-12 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Comfort
                    </th>
                    <th scope="col" class="px-12 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      Nursing
                    </th>
                    <th scope="col" class="px-8 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Accommodation
                      </th>
                      <th scope="col" class="px-8 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Cleanliness
                      </th>  
                      <th scope="col" class="px-8 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Covid
                      </th>                
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">   
                
                  <tr *ngFor="let review of reviews">
                    <td class="px-10 py-1 whitespace-nowrap">
                      <div class="flex items-center">                
                        <div class="ml-4">
                          <div class="text-sm font-medium text-gray-900">
                            {{review.patient.firstName}} {{review.patient.lastName}}
                          </div>
                          <div class="text-sm text-gray-500">                     
                          </div>
                        </div>
                      </div>
                    </td>
                    <td class="px-10 py-1 whitespace-nowrap">
                      <div class="text-sm text-gray-900">{{review.message}}</div>
                      <div class="text-sm text-gray-500"></div>
                    </td>
                    <td class="px-10 py-1 whitespace-nowrap">
                      <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                      
                        <div>
                          <ng-template #t let-fill="fill">
                            <span class="star" [class.full]="fill === 100">
                              <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                            </span>
                          </ng-template>
                          
                          <ngb-rating [(rate)]=review.comfort [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                        </div>
      
                      </span>
                    </td>
                    <td class="px-10 py-1 whitespace-nowrap text-sm text-gray-500">
                      
                      <div>
                        <ng-template #t let-fill="fill">
                          <span class="star" [class.full]="fill === 100">
                            <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                          </span>
                        </ng-template>
                        
                        <ngb-rating [(rate)]=review.nursing.averageN [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                      </div>
      
                    <td class="px-4 py-1 whitespace-nowrap text-sm text-gray-500">
                   
                    <div>
                      <ng-template #t let-fill="fill">
                        <span class="star" [class.full]="fill === 100">
                          <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                        </span>
                      </ng-template>
                      
                      <ngb-rating [(rate)]=review.accommodation.averageA [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                    </div>
      
                        
                      </td>
                      <td class="px-4 py-1 whitespace-nowrap text-sm text-gray-500">
                        
                        <div>
                          <ng-template #t let-fill="fill">
                            <span class="star" [class.full]="fill === 100">
                              <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                            </span>
                          </ng-template>
                          
                          <ngb-rating [(rate)]=review.cleanliness.averageCl [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                        </div>
                       
                      </td>
                      <td class="px-4 py-1 whitespace-nowrap text-sm text-gray-500">
                       
                        <div>
                          <ng-template #t let-fill="fill">
                            <span class="star" [class.full]="fill === 100">
                              <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                            </span>
                          </ng-template>
                          
                          <ngb-rating [(rate)]=review.covid.averageC [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
                        </div>
                       
                      </td>
                    <td class="px-16 py-4 whitespace-nowrap text-right text-sm font-medium">
                      <a href="#" class="text-indigo-600 hover:text-indigo-900">{{review.datePosted}}</a>
                    </td>
                  </tr>    
                </tbody>
              </table>
           
            </div>
          </div>
        </div>
      </div>
